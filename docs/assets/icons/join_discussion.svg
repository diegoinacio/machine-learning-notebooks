<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94 16" width="235px">
  <defs>
    <style>
      .bg {
        fill: white;
        stroke: gray;
        stroke-width: 0.03em;
        stroke-dasharray: 2px;
        stroke-linecap: round;
      }

      .bg:hover {
        fill: red;
      }

      text {
        font-size: 7px;
        fill: black;
        font-family: CourierNewPS-BoldMT, Courier New;
        /* font-weight: 700; */
      }

      .arrow {
        font-weight: 700;
        text-anchor: middle;
      }

      .verb {
        font-weight: 300;
        text-anchor: left;
      }

      .noun {
        font-weight: 700;
        text-anchor: left;
      }
    </style>
  </defs>
  <title>visit_page</title>
  <g id="button">
    <rect class="bg" x="2" y="2" width="90" height="12" rx="6" />
    <text class="arrow" transform="translate(7 10)">
      >
      <animateTransform attributeName="transform" attributeType="XML" type="translate" repeatCount="indefinite"
        values="8 10; 12 10; 8 10; 12 10; 10 10; 10 10" keyTimes="0; 0.09; 0.1; 0.19; 0.2; 1" dur="2s" begin="-1s" />
    </text>
    <text class="verb" transform="translate(16 10)">join</text>
    <text class="noun" transform="translate(37 10)">Discussions</text>
  </g>
</svg>